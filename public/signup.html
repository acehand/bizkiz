<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
     content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>BizKiz</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script src="//npmcdn.com/feathers-client@^1.0.0/dist/feathers.js"></script>
    <script src="socket.io/socket.io.js"></script>
  </head>
  <body>
    <div style="width:70%;height:300px">
      <div class="column ui raised very padded text container segment">
        <form class="ui form"  method = "post" action="/signup">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="field">
          <label>Email</label>
          <input type="text" name="email" placeholder="Last Name">
        </div>
        <div class="field">
          <label>password</label>
          <input type="text" name="password" placeholder="Last Name">
        </div>
        <div class="field">
        <button class="ui button" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
